{% extends 'base.html' %}

{% block content %}
<!-- Inner Page Breadcrumb -->
<section class="inner_page_breadcrumb">
    <div class="container">
        <div class="row">
            <div class="col-xl-6 offset-xl-3 text-center">
                <div class="breadcrumb_content">
                    <h4 class="breadcrumb_title">Become Instructor</h4>
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="#">Home</a></li>
                        <li class="breadcrumb-item active" aria-current="page">Become Instructor</li>
                    </ol>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- Our LogIn Register -->
<section class="our-log bgc-fa">
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <div class="login_form inner_page">
                    {{block.super}}
                    <form action="." method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="heading">
                            <h3 class="text-center">Become Instructor</h3>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <input type="text" class="form-control" id="exampleInputEmail3"
                                        placeholder="Username" name="username">
                                </div>
                                <div class="form-group">
                                    <input type="text" class="form-control" id="exampleInputEmail3" placeholder="Title"
                                        name="title">
                                </div>
                                <div class="form-group">
                                    <input type="file" class="form-control" id="exampleInputEmail3"
                                        placeholder="Profile Picture" name="avatar" style="padding: 12px;">
                                </div>
                                <div class="form-group">
                                    <textarea style="height: 150px;" class="form-control" id="exampleInputEmail3"
                                        placeholder="Overview" name="overview"></textarea>
                                </div>
                                <div class="form-group">
                                    <textarea style="height: 150px;" class="form-control" id="exampleInputEmail3"
                                        placeholder="Education" name="eductaion"></textarea>
                                </div>
                                <div class="form-group">
                                    <input type="phone" class="form-control" id="exampleInputEmail3" placeholder="Phone"
                                        name="phone">
                                </div>

                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <input type="email" class="form-control" id="exampleInputEmail3" placeholder="Email"
                                        name="email">
                                </div>
                                <div class="form-group">
                                    <input type="text" class="form-control" id="exampleInputEmail3" placeholder="Skype"
                                        name="skype">
                                </div>
                                <div class="form-group">
                                    <input type="text" class="form-control" id="exampleInputEmail3"
                                        placeholder="Facebook" name="facebook">
                                </div>
                                <div class="form-group">
                                    <input type="text" class="form-control" id="exampleInputEmail3"
                                        placeholder="twitter" name="twitter">
                                </div>
                                <div class="form-group">
                                    <input type="text" class="form-control" id="exampleInputEmail3"
                                        placeholder="Instagram" name="instagram">
                                </div>
                                <div class="form-group">
                                    <input type="text" class="form-control" id="exampleInputEmail3"
                                        placeholder="Linkedin" name="linkedin">
                                </div>
                                <div class="form-group">
                                    <textarea style="height: 150px;" class="form-control" id="exampleInputEmail3"
                                        placeholder="Experience" name="experience"></textarea>
                                </div>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-log btn-block btn-thm2">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock %}
